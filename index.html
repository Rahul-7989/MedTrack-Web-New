
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedTrack | Care works better together</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F4F1EC;
            color: #2E2A4A;
            margin: 0;
        }
        /* Custom smooth scroll and standard Tailwind won't handle these specific colors as well without a config, so we use JIT classes */
        .bg-cream { background-color: #F4F1EC; }
        .bg-sand { background-color: #EFEAE3; }
        .text-indigo { color: #2E2A4A; }
        .text-muted { color: #6A6875; }
        .bg-teal { background-color: #4FA3B1; }
        .bg-amber { background-color: #E5A23C; }
        .border-teal { border-color: #4FA3B1; }
        
        /* Custom hover animations as requested */
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -5px rgba(79, 163, 177, 0.2);
        }

        /* Custom Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type=range]:focus {
            outline: none;
        }
        /* Track */
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 12px;
            cursor: pointer;
            background: #EFEAE3;
            border-radius: 100px;
            border: none;
        }
        input[type=range]::-moz-range-track {
            width: 100%;
            height: 12px;
            cursor: pointer;
            background: #EFEAE3;
            border-radius: 100px;
            border: none;
        }
        /* Thumb */
        input[type=range]::-webkit-slider-thumb {
            height: 28px;
            width: 28px;
            border-radius: 50%;
            background: #4FA3B1;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -8px;
            box-shadow: 0 4px 10px rgba(79, 163, 177, 0.4);
            border: 4px solid #F4F1EC;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        input[type=range]::-moz-range-thumb {
            height: 28px;
            width: 28px;
            border-radius: 50%;
            background: #4FA3B1;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(79, 163, 177, 0.4);
            border: 4px solid #F4F1EC;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        input[type=range]:active::-webkit-slider-thumb {
            transform: scale(1.2);
        }
        input[type=range]:active::-moz-range-thumb {
            transform: scale(1.2);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-[#F4F1EC]">
    <div id="root"></div>
</body>
</html>

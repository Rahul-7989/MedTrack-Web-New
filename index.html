    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F4F1EC;
            color: #2E2A4A;
            margin: 0;
        }
        /* Custom smooth scroll and standard Tailwind won't handle these specific colors as well without a config, so we use JIT classes */
        .bg-cream { background-color: #F4F1EC; }
        .bg-sand { background-color: #EFEAE3; }
        .text-indigo { color: #2E2A4A; }
        .text-muted { color: #6A6875; }
        .bg-teal { background-color: #4FA3B1; }
        .bg-amber { background-color: #E5A23C; }
        .border-teal { border-color: #4FA3B1; }
        
        /* Custom hover animations as requested */
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -5px rgba(79, 163, 177, 0.2);
        }

        /* Custom Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type=range]:focus {
            outline: none;
        }
        /* Track */
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 12px;
            cursor: pointer;
            background: #EFEAE3;
            border-radius: 100px;
            border: none;
        }
        input[type=range]::-moz-range-track {
            width: 100%;
            height: 12px;
            cursor: pointer;
            background: #EFEAE3;
            border-radius: 100px;
            border: none;
        }
        /* Thumb */
        input[type=range]::-webkit-slider-thumb {
            height: 28px;
            width: 28px;
            border-radius: 50%;
            background: #4FA3B1;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -8px;
            box-shadow: 0 4px 10px rgba(79, 163, 177, 0.4);
            border: 4px solid #F4F1EC;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        input[type=range]::-moz-range-thumb {
            height: 28px;
            width: 28px;
            border-radius: 50%;
            background: #4FA3B1;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(79, 163, 177, 0.4);
            border: 4px solid #F4F1EC;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        input[type=range]:active::-webkit-slider-thumb {
            transform: scale(1.2);
        }
        input[type=range]:active::-moz-range-thumb {
            transform: scale(1.2);
        }
    </style>
